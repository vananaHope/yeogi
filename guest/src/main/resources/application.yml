server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MariaDB
    username: sa
    password:

  h2:
    console:
      enabled: true

  sql:
    init:
      mode: always
      data-locations: classpath:db/init/data.sql
      schema-locations: classpath:db/init/schema.sql
      encoding: UTF-8

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100